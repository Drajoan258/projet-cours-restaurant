<!DOCTYPE html>
<html lang="fr-FR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nous Contacter</title>
</head>

<body>

  <header>
     <header>
    <div>
      <nav>
        <a href="index.html">Accueil</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  </header>

  <fieldset>
    <legend>
      <h1>Page Contact Général</h1>
    </legend>

    <div>
      <label>Votre Nom :</label>
      <input type="text" required>
    </div>

    <div>
      <label>Votre Prénom :</label>
      <input type="text" required>
    </div>

    <div>
      <label>M. Mme. Mlle</label>
      <select>
        <option value="masculin">Monsieur</option>
        <option value="feminin">Madame</option>
        <option value="mademoiselle">Mademoiselle</option>
      </select>
    </div>

    <div>
      <label>Votre Email :</label>
      <input type="email" required placeholder="example@gmail.com">
    </div>

    <div>
      <label>Tel :</label>
      <input type="tel" required>
    </div>

    <div>
      <label>Message :</label>
      <textarea name="message" id="message" placeholder="Votre avis"></textarea>
      <input type="checkbox">
      <label for="condition">Je suis d'accord avec ce que je viens d'écrire et j'affirme avoir été honnête</label>

      <label for="">Pièces Jointes</label>
      <input type="file">
    </div>

    <div>
      <input type="radio">
      <label for="cdu">J'accepte les conditions générales d'utilisations</label>
    </div>

    <div>
      <button type="submit">Soummetez</button>
      <button type="reset">Réinitialiser tout</button>
    </div>
    

  </fieldset>

</body>

</html>
